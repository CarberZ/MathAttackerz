<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MathAttackerz</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,900" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Add additional services you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-storage.js"></script>

    <!-- Comment out (or don't include) services you don't want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-functions.js"></script> -->

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MathAttackerz</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <a class="mdl-navigation__link" href="login.html">Login</a>
            <a class="mdl-navigation__link" href="signup.html">Signup</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <br>
        <span class="mdl-layout-title">MathAttackerz</span>
        <br>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="login.html">Login to your Portal</a>
          <a class="mdl-navigation__link" href="signup.html">Sign up</a>
          <a class="mdl-navigation__link" href="about.html">About</a>
          <a class="mdl-navigation__link" href="contact.html">Contact</a>
          <a class="mdl-navigation__link" href="blog.html">Blog</a>
        </nav>
      </div>


      <div class="basic-background">
        <div class="mdl-typography--text-center">
          <div class="page-content">
            <div class="score-container-div">
              <div class="logo-font slogan" id="title">Select your mode..</div>
              <a>
                <!-- Colored raised button -->
                <button onclick="addition()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                  Addition
                </button>
              </a>
              &nbsp;
              <a>
                <!-- Colored raised button -->
                <button onclick="multiplication()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Multiplication
                </button>
              </a>
              &nbsp;
              <a>
                <!-- Colored raised button -->
                <button id="rules-button" onclick="rules()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                  View rules
                </button>
              </a>
            </div>


            <br>

            <div class="question-content" id="question-content">

            </div>

            <br>
            <div class="session-content">
              <span class="session-label">Number of questions: </span>
              <span class="session-correct">Correct <span class="session-correct-number">0</span></span>,
              <span class="session-wrong">Wrong <span class="session-wrong-number">0</span></span>
            </div>


          </div>

        </div>
      </div>

    </div>
    <script src="assets/js/config.js" ></script>

    <script src="assets/js/game.js" ></script>
    <script src="assets/questions/multiplication-question.js" ></script>
    <script src="assets/questions/addition-question.js" ></script>
  </body>
</html>
