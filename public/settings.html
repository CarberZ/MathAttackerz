    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MathAttackerz</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <a class="mdl-navigation__link" href="portal.html">Portal</a>
            <a class="mdl-navigation__link" href="javascript:logout()">Logout</a>
            <a class="mdl-navigation__link" href="settings.html"><i class="material-icons">settings</i></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <br>
        <span class="mdl-layout-title">MathAttackerz</span>
        <br>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="portal.html">Portal</a>
          <a class="mdl-navigation__link" href="about.html">About</a>
          <a class="mdl-navigation__link" href="contact.html">Contact</a>
          <a class="mdl-navigation__link" href="http://mathattackerz.blogspot.com/">Updates Blog</a>
          <a class="mdl-navigation__link" href="javascript:logout()">Logout</a>
        </nav>
      </div>


      <div class="basic-background">
        <div class="mdl-typography--text-center">
          <div class="page-content">
            <div class="score-container-div">
              <div class="logo-font slogan">Settings</div>
              <div class="logo-font sub-slogan">Here is where you can change the information about your self.</div>

              <a>
                <!-- Colored raised button -->
                <button onclick="window.location.href= 'game.html';" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                  Get more points
                </button>
              </a>
              &nbsp;
              <a>
                <!-- Colored raised button -->
                <button onclick="logout()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Logout
                </button>
              </a>
            </div>

            <div class="recent-activity">
              <h5 style="margin-bottom: 0px;">Information about you:</h5>
              <p style="color: #888888;">Change the information by editing the text box and clicking submit.</p>
              <div>
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tbody>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Email:</td>
                    <td class="mdl-data-table__cell--non-numeric"><span id="email"></span></td>
                    <td class="mdl-data-table__cell--non-numeric">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="email-input">
                        <label class="mdl-textfield__label" for="email">New email here...</label>
                      </div>

                    </td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Username:</td>
                    <td class="mdl-data-table__cell--non-numeric"><span id="name"></span></td>
                    <td class="mdl-data-table__cell--non-numeric">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name-input">
                        <label class="mdl-textfield__label" for="name">New username here...</label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Photo Link:</td>
                    <td class="mdl-data-table__cell--non-numeric"><img id="profile-picture"></img></td>
                    <td class="mdl-data-table__cell--non-numeric">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="profile-picture-input">
                        <label class="mdl-textfield__label" for="name">New profile picture link here...</label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <br>

              <!-- Accent-colored raised button with ripple -->
              <button onclick="updateSettings()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Submit
              </button>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>

    <script src="../config.js" ></script>

    <script src="assets/js/settings.js" ></script>
  </body>
</html>
